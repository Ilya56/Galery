<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Image manager concept</title>
    <script src="https://use.fontawesome.com/2d4e9228e5.js"></script>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/load-form.css">
    <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="/js/modernizr.js"></script>
</head>

<body>
<div class="ocim-image-list-wrapper ocim-active"  id="ocim-image-list-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Product image manager</h1>
                <div class="product-image-manager"></div>
                <form class="box" method="post" action="/upload" enctype="multipart/form-data">
                    <div class="box__input">
                        <input class="box__file" type="file" name="files" id="fileupload" data-multiple-caption="{count} files selected" multiple/>
                        <label for="fileupload"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                        <button class="box__button" type="submit">Upload</button>
                    </div>
                    <div class="box__uploading">Uploading&hellip;</div>
                    <div class="box__success">Done!</div>
                    <div class="box__error">Error! <span></span>.</div>
                </form>
            </div>
        </div>
        </div>
    <div class="modal fade" id="file-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Details for image</h4>
            </div>
            <div class="modal-body">
                <div id="image-preview-modal"></div>
                <div class="row image-data-row">
                    <div class="col-sm-4 static-data">
                        <ul class="file-info-list">
                            <li><strong>File name:</strong> <span id="filename"></span></li>
                            <li><strong>File type:</strong> <span id="file-extension"></span></li>
                            <li><strong>File size:</strong> <span id="filesize"></span></li>
                            <li><strong>Dimensions:</strong> <span id="file-dimensions"></span></li>
                        </ul>
                        <ul class="file-info-list">
                            <li><strong>Uploaded by:</strong> <span id="uploader">Kasper</span></li>
                            <li><strong>Upload date:</strong> <span id="upload-date">28. august 2016</span></li>
                            <li><strong>Uploaded to:</strong> <span id="upload-folder">Images12</span></li>
                        </ul>
                    </div>
                    <div class="col-sm-8 dynamic-data">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="url" class="col-sm-2 control-label">URL</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="url" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="title" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="alt" class="col-sm-2 control-label">Alt Texy</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="alt" placeholder="Alt Text">
                                </div>
                            </div>
                        </form>
                        <div class="text-right">
                            <a href="" target="blank" id="full-image-link">Preview on new tab</a> | <a href="#" class="text-danger" id="delete-image">Delete image permantly</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
</div>
{% include "load-form.html" %}
<script src='js/lib/jquery-2.2.4.min.js'></script>
<script src='js/lib/jquery-ui.min.js'></script>
<script src='js/lib/bootstrap.min.js'></script>

<script src="js/vendor.min.js"></script>
<script src="js/upload.js"></script>
<script src="js/index.js"></script>

</body>
</html>
